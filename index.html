<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Gato-Canvas</title>
</head>
<body>
  <header>
    <h1> Gato</h1>
  </header>
  <div class="panel">
    <h2>Jugador en turno:</h2>
    <div class="turno" id="player1">
      <img  src="redCircle.png" alt="redCircle"/>
      <h3>Jugador 1</h3>
    </div>
    <div class="turno" id="player2">
      <img src="redCircle.png" alt="redCircle"/>
      <h3>Jugador 2</h3>
    </div>
  </div>
  <div class="fichas" id="asignacion">
    <p>Seleccione con que desea jugar el jugador 1</p>
    <img src="cross.png" alt="cruz" onclick="asignar(1)"/>
    <img src="circle.png" alt="circulo" onclick="asignar(2)"/>
  </div>
  <canvas id="lienzo" width="600" height="600"></canvas>
    <input id="reset" type="button" onclick="location.reload()" value="Reiniciar"/>
    <script src="main.js"></script>
</body>
</html>
